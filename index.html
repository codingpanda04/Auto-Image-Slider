<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webnovel Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/navbar.png" alt="">
    </nav>
    <div class="container">
        <div class="slider">
            <h1>Weekly Book</h1>
            <div class="img-box">
                <img src="images/img 1.jpeg" alt="" id="image">
                <div class="info">
                    <h2 id="book-title">Strongest Necromancer Of Heaven's Gate</h2>
                    <h5 id="book-info">Lucien was more than ready to embark on his new adventure to save a dying world from destruction
                        as part of Heaven's Gate Project
                    </h5>
                    <span>
                        <img src="images/dot.png" alt="" onclick="initialPage()">
                        <img src="images/dot.png" alt="" onclick="changeBook()">
                        <img src="images/dot.png" alt="" onclick="thirdBook()">
                    </span>
                </div>
            </div>
        </div>
        <div class="benefits">
            <h1>Meet Webnovel</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
